<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Texte gauche / Image droite</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="./images.css" />
</head>
<body>
  <main>
    <h1>Texte ⬅️ | Image ➡️</h1>

    <label for="leftText">Texte (colonne gauche)</label>
    <textarea id="leftText" rows="3" placeholder="Écris ton texte ici..."></textarea>

    <label for="imageFile">Image (colonne droite)</label>
    <input id="imageFile" type="file" accept="image/*" />

    <div>
      <label for="leftWidth">Largeur gauche (%)</label>
      <input id="leftWidth" type="number" value="60" min="10" max="90" />
      <label for="rightWidth">Largeur droite (%)</label>
      <input id="rightWidth" type="number" value="40" min="10" max="90" />
    </div>

    <div>
      <label for="imgWidth">Largeur image (px)</label>
      <input id="imgWidth" type="number" value="220" min="40" />
    </div>

    <button id="btnInsert">Insérer texte + image</button>
    <button id="btnAlt">Alternative (image en dessous à droite)</button>
  </main>

  <script src="./images.js"></script>
</body>
</html>
